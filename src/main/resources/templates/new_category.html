<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Career Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Discover Careers
        </a>
    </div>
</nav>
<section class="py-1 text-center container">
    <div class="row py-lg-2">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Add New Career Category</h1>
            <p class="lead text-muted">Add new career category for all careers to be added.</p>
            <p>
                <a href="/" class="btn btn-primary my-2">Home Page</a>
                <a href="/new-career" class="btn btn-primary my-2">Add Career</a>
            </p>
        </div>
    </div>
</section>


<section class="py-1 container">
    <div class="row py-lg-2">
        <div class="col-lg-6 col-md-8 mx-auto">

            <form action="/add-new-category" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Career Category Title</label>
                    <input type="text" name="title" class="form-control" id="title" aria-describedby="title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                </div>

                <div class="input-group mb-3">
                    <input name="file" type="file" class="form-control" id="cover">
                    <label class="input-group-text" for="cover">Upload Cover</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</section>





</body>
</html>
